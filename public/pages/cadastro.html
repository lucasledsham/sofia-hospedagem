<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se | SOFIA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/img/circulo-azul.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/CSS/cadastro.css">
</head>

<body>
  <header>
    <a href="../index.html"><img src="../assets/img/logo-branco.svg" alt="Logo SOFIA Branco"></a>
  </header>
  <div class="container">
    <h1>Crie sua conta na SOFIA</h1>
    <h2>Preencha os campos abaixo:</h2>
    <form id="userForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>
      <label for="login">Usuário</label>
      <input type="text" id="login" name="login" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <h3><a href="./login.html">Já possui uma conta? Fazer login</a></h3>
  </div>

  <script src="../assets/JS/cadastro.js"></script>
</body>

</html>
