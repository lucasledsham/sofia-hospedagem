<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SOFIA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/img/circulo-azul.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/CSS/login.css">
</head>

<body>
  <header>
    <a href="../index.html"><img src="../assets/img/logo-branco.svg" alt="Logo SOFIA Branco"></a>
  </header>
  <div class="container">
    <h1>Bem-Vindo(a) ao SOFIA</h1>
    <h2>Faça login para continuar</h2>
    <form id="userForm">
      <label for="login">Usuário</label>
      <input type="text" id="login" name="login" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
      <button type="submit">Login</button>
    </form>
    <div id="error-message" style="color: red; display: none;"></div>
    <h3><a href="./cadastro.html">Não possui uma conta? Cadastre-se</h3></a>
  </div>


  <script src="../assets/JS/login.js"></script>
</body>

</html>
